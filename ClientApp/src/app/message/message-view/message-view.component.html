<h1 mat-dialog-title>
   HL7 Message
   <div mat-dialog-actions class="dialog-button-panel">
      <button mat-mini-fab color="primary" mat-dialog-close>
         <mat-icon aria-hidden="false" aria-label="Close Dialog" fontIcon="close"></mat-icon>
      </button>
   </div>
</h1>
<mat-dialog-content>
   <div class="segment-container">
      <ul [ngClass]="{ 'show-whole': !showDetail, 'show-detail': showDetail }">
         <li
            *ngFor="let segment of message.Segments; index as i"
            (click)="ShowDetail(segment)"
            [ngClass]="{ selected: segment == selectedSegment }"
         >
            {{ segment.ToString() }}
         </li>
      </ul>
      <div class="detail-container" *ngIf="showDetail">
         <app-detail-view [segment]="selectedSegment"></app-detail-view>
      </div>
   </div>
</mat-dialog-content>
