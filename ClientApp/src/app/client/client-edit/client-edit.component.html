<h1 mat-dialog-title>
  Edit Client
</h1>
<mat-dialog-content>
  <form class="client-form" [formGroup]="form">
    <div>
    <mat-form-field appearance="fill" >
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name" >
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Sending Port</mat-label>
      <input matInput placeholder="Port" formControlName="sendingPort" >
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Listening Port</mat-label>
      <input matInput placeholder="Port" formControlName="listeningPort" >
    </mat-form-field>
  </div>
  <div>
    <ng-container formArrayName="ipAddresses">
      <ng-container *ngFor="let ipAddress of ipAddresses.controls; let i = index">
        <div class="ip-area">
        <mat-form-field appearance="fill">
          <mat-label>IpAddress {{i + 1}}</mat-label>
          <input matInput placeholder="Port" [formControl]="ipAddresses.controls[i]">
        </mat-form-field>
        <button mat-mini-fab color="primary" (click)="removeIpAddress(i)">
          <mat-icon aria-hidden="false" aria-label="Remove IpAddress" fontIcon="remove"></mat-icon>
        </button>
      </div>
      </ng-container>
    </ng-container>
    <button mat-mini-fab color="primary" (click)="addIpAddress()">
      <mat-icon aria-hidden="false" aria-label="Add IpAddress" fontIcon="add"></mat-icon>
    </button>
  </div>
    <span>{{clientModel.clientId}}</span>
  </form>
</mat-dialog-content>
<div mat-dialog-actions class="dialog-button-panel">
  <button mat-button color="primary" mat-dialog-close >
    Cancel
  </button>
  <button mat-button color="primary" (click)="saveClient()" >
    Save
  </button>
</div>
